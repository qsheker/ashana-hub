<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Ashana Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/theme.css" />
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="navbar-logo">Ashana Hub</div>
      <nav class="navbar-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="auth.html">Login</a>
        <a href="discounts.html">Discounts</a>
        <a href="team.html">Team</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Shopping Cart</h1>
      <p>You have <span id="cart-count">3</span> items in your cart</p>

      <div class="cart-items">
        <div class="cart-item">
          <img src="images/pizza.jpg" alt="Italy Pizza" class="product-img" />
          <div class="product-info">
            <h2>Italy Pizza</h2>
            <p>Extra cheese and topping</p>
          </div>
          <div class="quantity">
            <button class="decrease">âˆ’</button>
            <span class="count">1</span>
            <button class="increase">+</button>
          </div>
          <p class="product-price">$5.00</p>
          <button class="remove-btn">ðŸ—‘</button>
        </div>

        <div class="cart-item">
          <img src="images/burger.jpg" alt="Cheese Burger" class="product-img" />
          <div class="product-info">
            <h2>Cheese Burger</h2>
            <p>With fries</p>
          </div>
          <div class="quantity">
            <button class="decrease">âˆ’</button>
            <span class="count">2</span>
            <button class="increase">+</button>
          </div>
          <p class="product-price">$3.00</p>
          <button class="remove-btn">ðŸ—‘</button>
        </div>

        <div class="cart-item">
          <img src="images/fries.jpg" alt="Fries" class="product-img" />
          <div class="product-info">
            <h2>Fries</h2>
            <p>Extra crispy with salt</p>
          </div>
          <div class="quantity">
            <button class="decrease">âˆ’</button>
            <span class="count">1</span>
            <button class="increase">+</button>
          </div>
          <p class="product-price">$2.00</p>
          <button class="remove-btn">ðŸ—‘</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Card Details</h2>
      <form id="checkout-form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="John Doe" required />

        <label for="card-number">Card Number</label>
        <input id="card-number" type="text" placeholder="1234 5678 9012 3456" required />

        <div style="display: flex; gap: 12px;">
          <div style="flex: 1;">
            <label for="date">Expiration Date</label>
            <input id="date" type="text" placeholder="MM/YY" required />
          </div>
          <div style="flex: 1;">
            <label for="cvv">CVV</label>
            <input id="cvv" type="text" placeholder="123" required />
          </div>
        </div>

        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="scripts/cart.js"></script>
</body>
</html>
