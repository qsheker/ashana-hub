</head>
<body>
        <header>
            <div class="navbar-container">
                <div class="navbar-logo">Ashana Hub</div>
                <nav class="navbar-links">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="cart.html">Cart</a>

                </nav>
            </div>
        </header>
        <main class="container">
            <section class="card">
                <div class="team-title">Meet Our Team</div>
                                <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
                                    <button id="enableSoundTeam" class="btn btn-outline-primary" type="button">Enable Sound</button>
                                    <div style="color:#666;font-size:0.95rem;">Click to enable audio for interactions</div>
                                </div>
                                                                <div id="memberGrid" class="member-grid"></div>

                                <!-- Stats with animated counters -->
                                <div class="stats" aria-hidden="false">
                                    <div class="stat">
                                        <div class="count-up" data-target="1200">0</div>
                                        <div class="stat-label">Happy Customers</div>
                                    </div>
                                    <div class="stat">
                                        <div class="count-up" data-target="85">0</div>
                                        <div class="stat-label">Dishes</div>
                                    </div>
                                    <div class="stat">
                                        <div class="count-up" data-target="24">0</div>
                                        <div class="stat-label">Team Members</div>
                                    </div>
                                </div>
            </section>
        </main>
                <div style="display:flex;justify-content:center;margin:32px 0;">
                    <section class="card shadow-sm mb-4" style="max-width:350px;width:100%;">
                        <div class="card-body" style="display:flex;flex-direction:column;align-items:center;gap:12px;">
                            <h2 class="h5 mb-0" style="margin-bottom:8px;">Stay in touch</h2>
                            <button id="openPopupBtn" class="btn btn-success" style="width:160px;">Subscribe</button>
                        </div>
                    </section>
                </div>

        <div id="popupOverlay" class="popup-overlay" aria-hidden="true" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);display:none;align-items:center;justify-content:center;z-index:999;">
            <div class="card popup-window" role="dialog" aria-modal="true" aria-labelledby="popupTitle" style="max-width:350px;width:100%;padding:32px 24px;box-shadow:0 2px 16px rgba(0,0,0,0.12);border-radius:14px;position:relative;">
                <button id="closePopupBtn" class="btn popup-close" style="position:absolute;top:16px;right:16px;background:none;border:none;font-size:1.5rem;line-height:1;cursor:pointer;">&times;</button>
                <h3 id="popupTitle" class="h5 mb-3" style="text-align:center;">Subscribe to news</h3>
                <form id="popupForm" novalidate>
                    <div class="mb-3">
                        <label for="popupEmail" class="form-label">Email</label>
                        <input id="popupEmail" type="email" class="form-control" required style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);">
                        <div class="invalid-feedback">Enter a valid email.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="width:100%;margin-top:10px;">Subscribe</button>
                </form>
            </div>
        </div>

    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/jquery-helpers.js"></script>
        <script>
                                        (function(){
                                            const btn = document.getElementById('enableSoundTeam');
                                            let enabled = false;
                                            btn?.addEventListener('click', () => {
                                                if (!enabled) {
                                                    AudioPlayer.resume()?.then(() => {
                                                        AudioPlayer.beep(0.06, 880);
                                                        enabled = true;
                                                        btn.textContent = 'Disable Sound';
                                                        btn.setAttribute('aria-pressed', 'true');
                                                    }).catch(()=>{});
                                                } else {
                                                    AudioPlayer.suspend()?.then(() => {
                                                        enabled = false;
                                                        btn.textContent = 'Enable Sound';
                                                        btn.setAttribute('aria-pressed', 'false');
                                                    }).catch(()=>{});
                                                }
                                            });
                                        })();
                                </script>
