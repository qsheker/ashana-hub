
<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

		<link rel="stylesheet" href="styles/theme.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
</head>
<body>
	<header>
		<div class="navbar-container">
			<div class="navbar-logo">Ashana Hub</div>
			<nav class="navbar-links">
				<a href="index.html">Home</a>
				<a href="menu.html">Menu</a>
				<a href="cart.html">Cart</a>
				<a href="auth.html">Login</a>
				<a href="discounts.html" class="active">Discounts</a>
				<a href="team.html">Team</a>
				<a href="profile.html">Profile</a>
			</nav>
		</div>
	</header>
		<main class="container">
			<section class="card">
								<h1>Special Meal Discounts</h1>
								<div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
									<button id="enableSoundDiscounts" class="btn btn-outline-primary" type="button">Enable Sound</button>
									<div style="color:#666;font-size:0.95rem;">Click to enable audio for interactions</div>
								</div>
								<div id="discountGrid" class="discount-list grid"></div>

								<!-- Stats with animated counters -->
								<div class="stats" aria-hidden="false">
									<div class="stat">
										<div class="count-up" data-target="340">0</div>
										<div class="stat-label">Weekly Orders</div>
									</div>
									<div class="stat">
										<div class="count-up" data-target="72">0</div>
										<div class="stat-label">Active Offers</div>
									</div>
									<div class="stat">
										<div class="count-up" data-target="1500">0</div>
										<div class="stat-label">Customers Served</div>
									</div>
								</div>
			</section>
		</main>

		<footer class="footer">
			<p>Â© 2025 Asxana.hub. All rights reserved.</p>
		</footer>

		<script src="scripts/ui.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/jquery-helpers.js"></script>
		<script>
		  (function(){
		    const btn = document.getElementById('enableSoundDiscounts');
		    let enabled = false;
		    btn?.addEventListener('click', () => {
		      if (!enabled) {
		        AudioPlayer.resume()?.then(() => {
		          AudioPlayer.beep(0.06, 720);
		          enabled = true; btn.textContent = 'Disable Sound'; btn.setAttribute('aria-pressed','true');
		        }).catch(()=>{});
		      } else {
		        AudioPlayer.suspend()?.then(() => { enabled = false; btn.textContent = 'Enable Sound'; btn.setAttribute('aria-pressed','false'); }).catch(()=>{});
		      }
		    });
		  })();
		</script>
	</body>
</html>
