<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body class="no-margin">
        <header>
            <div class="navbar-container">
                <div class="navbar-logo">Ashana Hub</div>
                <nav class="navbar-links">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="cart.html">Cart</a>
                    <a href="auth.html" class="active">Login</a>
                    <a href="discounts.html">Discounts</a>
                    <a href="team.html">Team</a>
                    <a href="profile.html">Profile</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <div style="display:flex; justify-content:center; gap:60px; margin-top:100px; text-align:center;">
                <div>
                    <div id="counter-users" style="font-size:48px; color:#af0d0d; font-weight:bold;">0</div>
                    <p>Registered Users</p>
                </div>
                <div>
                    <div id="counter-orders" style="font-size:48px; color:#e99b0b; font-weight:bold;">0</div>
                    <p>Orders Completed</p>
                </div>
                <div>
                    <div id="counter-reviews" style="font-size:48px; color:#e6d222; font-weight:bold;">0</div>
                    <p>Customer Reviews</p>
                </div>
            </div>


            <section class="card" style="max-width:400px;margin:40px auto;">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="Email" placeholder="Enter your email">

                    <label for="Password">Password</label>
                    <input type="password" name="password" id="Password" placeholder="Enter your password">

                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;white-space:nowrap;">
                        <div style="display:flex;align-items:center;">
                            <input type="checkbox" id="Remember" style="margin-right:8px;">
                            <label for="Remember" style="margin:0;">Remember me</label>
                        </div>
                        <a href="#" style="font-size:0.95em;">Forgot password?</a>
                    </div>

                    <button type="submit" id="submitBtn">Sign in</button>
                    <div style="margin-top:18px;text-align:center;">
                        <span style="font-size:0.97em;">Don't have an account?</span>
                        <a href="" style="margin-left:6px;">Sign up</a>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2025 Asxana.hub. All rights reserved.</p>
        </footer>
        <script>
        $(document).ready(function() {
            animateCount('#counter-users', 2500);
            animateCount('#counter-orders', 1200);
            animateCount('#counter-reviews', 340);

            function animateCount(id, target) {
                $({ num: 0 }).animate({ num: target }, {
                    duration: 2000,
                    easing: 'linear',
                    step: function(now) {
                        $(id).text(Math.floor(now));
                    },
                    complete: function() {
                        $(id).text(target);
                    }
                });
            }
        });
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            const btn = $('#submitBtn');
            btn.prop('disabled', true);
            btn.html('<i class="fa fa-spinner fa-spin"></i> Please wait...');
            
            setTimeout(() => {
                btn.prop('disabled', false);
                btn.html('Sign in');
                alert('Form submitted successfully!');
            }, 2000);
        });
        </script>
        <script src="scripts/auth.js"></script>
</body>
</html>
