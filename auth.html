<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization (Bootstrap Version)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand text-danger fw-bold" href="#">Ashana Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="discounts.html">Discounts</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="row justify-content-center mt-lg-4">
      <div class="col-md-6 col-lg-4 p-4 border border-dark rounded-4 shadow-sm bg-white">
        <h1 class="text-center fw-bold mb-4">Login</h1>
        <form>
          <div class="mb-3">
            <label for="Email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control border-dark" id="Email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control border-dark" id="Password" placeholder="Enter your password">
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Remember">
              <label class="form-check-label fw-semibold" for="Remember">Remember me</label>
            </div>
            <a href="#" class="text-danger fw-semibold text-decoration-none">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-danger w-100 fw-bold border border-dark">Sign in</button>

          <div class="text-center mt-3">
            <small>Don't have an account?</small>
            <a href="#" class="fw-bold text-danger text-decoration-none ms-1">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
